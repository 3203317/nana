<div class='panel panel-default olx-panel'>
	<div class='panel-heading'>
		<h3 class='panel-title'>热门文章</h3>
	</div>
	<div class='panel-body'>
		<ul class='list-group'>
			#foreach($article in $top10ViewNums)<li class='list-group-item'>
				<span class='badge'>$article.ViewCount2Money</span>
				<a href='${virtualPath}archive/${article._id}.html' title='创建于 $article.sPostTime'>
					<div>$article.Title</div>
				</a>
			</li>
			#end
		</ul>
	</div>
</div>
