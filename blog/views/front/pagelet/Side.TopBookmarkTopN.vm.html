<section class='flexslider'>
	<ul class='slides'>
		#foreach($article in $!{data.bookmarkTopN})<li>
			<a href='/archive/$!{article._id}.html'>
				<img src='/public/udata/foreworld/$!{article.Photo}'
					title='$!{article.Title}' alt='$!{article.Title}' /></a>
		</li>#end
	</ul>
</section>
<script type='text/javascript'>
$(function(){
	$('.flexslider').flexslider({
		animation: 'slide'
	});
});
</script>
