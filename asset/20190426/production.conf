
user  nginx nginx; 
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use                 epoll;
    worker_connections  1024;
}


http {
    include       /usr/local/nginx/conf/mime.types;
    default_type  application/octet-stream;


lua_package_path  '/root/my/git/3203317/nana/asset/lib/?.lua;;';
init_by_lua_file  '/root/my/git/3203317/nana/asset/init.lua';

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

upstream foreworld {
  server  127.0.0.1:3011;
}

upstream fileServ {
  server  127.0.0.1:3013;
}

server {
  listen       80;
  server_name  foreworld.net;
  rewrite      ^(.*)$  https://$host$1 permanent;
}

    server {
        #listen       80  default;
        listen       443 ssl;
        #server_name  _;
        server_name  foreworld.net;

        #ssl  on;
        ssl_certificate  /root/my/nginx/cert/a.pem;
        ssl_certificate_key  /root/my/nginx/cert/a.key;
        ssl_session_timeout  5m;
        ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers  on;

        #charset utf-8;

if ($host ~* '\d+\.\d+\.\d+\.\d+') { return 400; }

if ($host != 'www.foreworld.net') { rewrite ^/(.*)$ http://www.foreworld.net/$1 permanent; }

        #access_log  logs/host.access.log  main;


location /test/ {
  default_type 'text/plain';
  return       200 'test';
}

location ~* ^/api(/.*) {
  #lua_code_cache  off;

  add_header      Content-Type 'application/json; charset=utf-8';
  default_type    'application/json';

  #default_type    'text/plain';
  #content_by_lua  'ngx.say("hello, lua!")';
  content_by_lua_file  '/root/my/git/3203317/nana/asset/hello.lua';
}



location = /favicon.ico {
  log_not_found  off;
}

location /crossdomain.xml {
  alias /root/my/git/3203317/nana/asset/crossdomain.xml;
}


location /slb/ {
  add_header            Access-Control-Allow-Origin *;
  autoindex             on;   #开启目录浏览功能
  autoindex_exact_size  off;  #关闭详细文件大小统计，让文件大小显示MB，GB单位，默认为b
  autoindex_localtime   on;   #开启以服务器本地时区显示文件修改日期
  alias                 /home/nginx/slb/;
  expires 30d;
  #allow all;
}



location /js/ {
  add_header            Access-Control-Allow-Origin *;
  autoindex             on;   #开启目录浏览功能
  autoindex_exact_size  off;  #关闭详细文件大小统计，让文件大小显示MB，GB单位，默认为b
  autoindex_localtime   on;   #开启以服务器本地时区显示文件修改日期
  alias                 /home/nginx/new-js/;
  expires 30d;
  #allow all;
}

location /download/ {
  add_header            Access-Control-Allow-Origin *;
  autoindex             on;   #开启目录浏览功能
  autoindex_exact_size  off;  #关闭详细文件大小统计，让文件大小显示MB，GB单位，默认为b
