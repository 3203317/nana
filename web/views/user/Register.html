<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		#parse('pagelet/IndexHeader.html')
		<style>
		    #footer 
		    {
		    	position:fixed;
		    	left:0;
		    	bottom:0;
		    	width:100%;
		    }
		</style>
	</head>
	<body>
		#parse('pagelet/TopBanner.html')

		<header id="header"></header>

		<section class="container">
		    <div class="row">		    
                <div class="col-md-3 col-sm-4">
                    <form id="regForm" role="form" onsubmit="return false;">
						<h3>新用户注册</h3>
						<div class="form-group">
							<input type="text" id="regForm_UserName" name="UserName" class="form-control" placeholder="用户名">
						</div>
						<div class="form-group">
							<input type="text" id="regForm_Email" name="Email" class="form-control" placeholder="电子邮箱">
						</div>
						<div class="form-group">
							<input type="password" id="regForm_UserPass" name="UserPass" class="form-control" placeholder="密码">
						</div>
						<div class="form-group">
							<input type="password" id="regForm_UserPass2" class="form-control" placeholder="密码确认">
						</div>
                        <button id="btn_reg" type="button" class="btn btn-primary">注册</button>
                        <a class="btn btn-danger" href="login">登陆</a>
                    </form>                
                </div>
		    </div>
		</section>

        #parse('pagelet/IndexFooter.html')

        #parse('pagelet/IndexJs.html')

		<!-- Own -->
		<script type="text/javascript">
			function validateForm(){
				var formObj = $("#regForm").serializeObjectForm();
				return formObj;
			}

			$(function(){
				$('#btn_reg').click(function(){
					var formObj = validateForm();
					if(!formObj){
						alert('表单验证失败')
						return;
					}

        			var data = { data: JSON.stringify(formObj) };

					$.ajax({
						url: '/user/register.do',
						type: "POST",
						dataType: "json",
						data: data
					}).done(function(responseText) {
						console.log(responseText)
					}).complete(function(){
					});
				});
			});
		</script>

	</body>
</html>
