<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		#parse('pagelet/IndexHeader.html')
		<style>
		    #footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
		    }
		</style>
	</head>
	<body>
		#parse('pagelet/TopBanner.html')

		<header id="header"></header>

		<section class="container">
		    <div class="row">		    
                <div class="col-md-3 col-sm-4">
                    <form id="loginForm" role="form" onsubmit="return false;">
                        <h3>请登陆</h3>
                        <div class="form-group">
                            <input id="userName" name="UserName" type="text" class="form-control" placeholder="用户名/电子邮箱">
                        </div>
                        <div class="form-group">
                            <input id="userPass" name="UserPass" type="password" class="form-control" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                        <button id="btn_login" type="button" class="btn btn-primary">登陆</button>
                        <a class="btn btn-danger" href="register">注册</a>
                    </form>                
                </div>
		    </div>
		</section>

        #parse('pagelet/IndexFooter.html')

        #parse('pagelet/IndexJs.html')

		<!-- Own -->
		<script type="text/javascript">
			function validateForm(){
				var formObj = $("#loginForm").serializeObjectForm();
				return formObj;
			}

			$(function(){
				$('#btn_login').click(function(){
					var formObj = validateForm();
					if(!formObj){
						alert('表单验证失败')
						return;
					}

        			var data = { data: JSON.stringify(formObj) };

					$.ajax({
						url: '/user/login.do',
						type: "POST",
						dataType: "json",
						data: data
					}).done(function(responseText) {
						if(responseText.success){
							location.href = '../my';
						}else{
							alert(responseText.msg);
						}
					}).complete(function(){
					});
				});
			});
		</script>

	</body>
</html>
