<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		#parse('pagelet/IndexHeader.html')
		<style>
			body {
				background-color: #F5F5F5;
				padding-bottom: 40px;
				padding-top: 40px;
			}
		    #loginFrm {
				background-color: #FFFFFF;
				border: 1px solid #E5E5E5;
				border-radius: 5px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
				margin: 0 auto 20px;
				max-width: 350px;
				padding: 19px 29px 29px;
		    }
		    #alert_info {
				max-width: 350px;
				margin: 0 auto 20px;
		    }
		</style>
	</head>
	<body>
		<section class="container">
			<div id="alert_info" class="alert alert-warning">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>提示：</strong><span id='alert_msg'>请按要求输入正确的格式内容。</span>
			</div>
			<form id="loginFrm" role="form" onsubmit="return false;">
			    <h3>后台登陆</h3>
			    <div class="form-group">
			        <input id="loginFrm_UserName" name="UserName" type="text" class="form-control" placeholder="用户名" value="admin">
			    </div>
			    <div class="form-group">
			        <input id="loginFrm_UserPass" name="UserPass" type="password" class="form-control" placeholder="密码" value="111111">
			    </div>
			    <div class="checkbox">
			        <label>
			            <input type="checkbox"> 记住我
			        </label>
			    </div>
			    <button id="btn_login" type="button" class="btn btn-primary">登陆</button>
			</form>
		</section>

        #parse('pagelet/IndexJs.html')
		<script type="text/javascript">var exports = {};</script>
		<script type="text/javascript" src="../../public/manage/manager/loginFrm.js" lang='utf-8'></script>

		<!-- Own -->
		<script type="text/javascript">
			if(window.top !== window.self) top.location.href = '/manage/manager/login';

			function frmDeal(valiResu){
				if('string' === typeof valiResu){
					$('#alert_msg').html(valiResu);
				}else{
					$('#alert_msg').html(valiResu[0]);
					$('#loginFrm_'+ valiResu[1]).focus();
				}
			}

			$(function(){
				$('#btn_login').click(function(){
					var formObj = $("#loginFrm").serializeObjectForm();
					var valiResu = valiLoginFrm(formObj);
					if(valiResu) return frmDeal(valiResu);

					$.ajax({
						url: '/manage/manager/login',
						type: "POST",
						dataType: "json",
						data: {
							data: JSON.stringify(formObj)
						}
					}).done(function(data){
						console.log(data);
						if(!data.success) return frmDeal(data.msg);
						location.href = '../index?locale='+ (location.search.match(/locale=([\w\-]+)/) ? RegExp.$1 : 'zh') +'#page/welcome';
					}).complete(function(){ });
				});
			});
		</script>
	</body>
</html>
