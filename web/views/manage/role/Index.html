<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>OverAll</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <!-- Bootstrap -->
	    <link rel="stylesheet" type="text/css" href="${cdn}/bootstrap/3.0.3/dist/css/bootstrap.min.css" media="screen">
	    <link rel="stylesheet" type="text/css" href="${cdn}/bootstrap/3.0.3/dist/css/bootstrap-theme.min.css" media="screen">
	    <link rel="stylesheet" type="text/css" href="${cdn}/bootstrap-datetimepicker/2.2.0/css/bootstrap-datetimepicker.min.css" media="screen">
	    <link rel="stylesheet" type="text/css" href="${cdn}/olxjs/1.0.0/css/olx/olx.css" media="screen">

		<link rel="stylesheet" type="text/css" href="${virtualPath}public/manage/css/style.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top" role="navigation">
			<ul class="breadcrumb">
				<li>当前位置：<div class="glyphicon glyphicon-home"></div> 首页</li>
				<li class="active">系统管理</li>
				<li><a href="javascript:;" onclick="location.reload()">角色管理</a></li>				
			</ul>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="info_alert" class="alert alert-info">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>提示：</strong>设置系统中所有的角色信息。
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>查询条件</strong></h3>
						</div>
						<div class="panel-body">
							<form class="form-inline" role="form">
								<div class="form-group">
									<input type="text" class="form-control" id="inputEmail3" placeholder="角色名称">
								</div>
								<button type="button" class="btn btn-default olx-glyphicon glyphicon-search olx-glyphicon-btn">查询</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
 					<div class="panel panel-default table-responsive">
						<div class="panel-heading">
							<div class="btn-group">
							    <button class="btn btn-primary olx-glyphicon glyphicon-plus-sign olx-glyphicon-btn" data-toggle="modal" data-target="#addModal">新增</button>
								<button id="btn_edit" class="btn btn-default olx-glyphicon glyphicon-edit olx-glyphicon-btn">编辑</button>
							    <button id="btn_del" class="btn btn-danger olx-glyphicon glyphicon-remove-sign olx-glyphicon-btn">删除</button>
							</div>
 						</div>
 						#parse("Manage/Role/RoleList.html")
					</div>
				</div>
			</div>
		</div>

		<div id="addModal" class="modal fade" aria-hidden="true" aria-labelledby="addModalLabel" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" aria-hidden="true" data-dismiss="modal" type="button">×</button>
						<h4 id="addModalLabel" class="modal-title"><b>新增</b></h4>
					</div>
					<form id="addFrm" data-olx-type="olx.form" class="form-horizontal" role="form" data-url="add.do">
						<input type="hidden" id="addFrm_PId" name="PId" value="0">
						<div class="modal-body">
							<div class="form-group">
								<label for="addFrm_RoleName" class="col-sm-3 control-label"><span class="olx-form-required">*</span>角色名称</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" data-required="true" class="form-control" id="addFrm_RoleName" name="RoleName" placeholder="角色名称" data-placement="bottom" data-original-title="请输入正确的格式。" autofocus>
								</div>
							</div>
							<div class="form-group">
								<label for="addFrm_RoleDesc" class="col-sm-3 control-label">角色描述</label>
								<div class="col-sm-7">
									<input type="text" data-olx-type="olx.form.input" class="form-control" id="addFrm_RoleDesc" name="RoleDesc" placeholder="角色描述">
								</div>
							</div>
							<div class="form-group">
								<label for="addFrm_StartTime" class="col-sm-3 control-label">启用时间</label>
								<div class="col-sm-7">
									<div class="input-group date form_date col-md-12" data-date="" data-date-format="yyyy/mm/dd" data-link-field="addFrm_StartTime" data-link-format="yyyy/mm/dd">
										<input class="form-control" type="text" value="" readonly placeholder="启用时间">
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
									</div>
									<input type="hidden" data-olx-type="olx.form.input" class="form-control" id="addFrm_StartTime" name="StartTime" placeholder="启用时间">
								</div>
							</div>
							<div class="form-group">
								<label for="addFrm_EndTime" class="col-sm-3 control-label">禁用时间</label>
								<div class="col-sm-7">
									<div class="input-group date form_date col-md-12" data-date="" data-date-format="yyyy/mm/dd" data-link-field="addFrm_EndTime" data-link-format="yyyy/mm/dd">
										<input class="form-control" type="text" value="" readonly placeholder="禁用时间">
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
									</div>
									<input type="hidden" data-olx-type="olx.form.input" class="form-control" id="addFrm_EndTime" name="EndTime" placeholder="禁用时间">
								</div>
							</div>
							<div class="form-group">
								<label for="addFrm_CreateTime" class="col-sm-3 control-label">创建时间</label>
								<div class="col-sm-7">
									<div class="input-group date form_date col-md-12" data-date="" data-date-format="yyyy/mm/dd" data-link-field="addFrm_CreateTime" data-link-format="yyyy/mm/dd">
										<input class="form-control" type="text" value="" readonly placeholder="创建时间">
										<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
									</div>
									<input type="hidden" data-olx-type="olx.form.input" class="form-control" id="addFrm_CreateTime" name="CreateTime" placeholder="创建时间">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
							<button class="btn btn-warning" type="reset">重置</button>
							<button id='addFrm_btn_submit' class="btn btn-primary" type="button">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="${cdn}/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src="${cdn}/bootstrap/3.0.3/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="${cdn}/underscore/1.5.1/underscore.min.js"></script>
		<script type="text/javascript" src="${cdn}/olxjs/1.0.0/js/olx.js?v12"></script>
		<script type="text/javascript" src="${cdn}/bootstrap-datetimepicker/2.2.0/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="${cdn}/bootstrap-datetimepicker/2.2.0/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

		<!-- Own -->
		<script type="text/javascript">
			$('.form_date').datetimepicker({
				language:  'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				minView: 2,
				forceParse: 0
			});

			$(function(){
			});

			$('#addFrm_btn_submit').click(function(){
				$('#addFrm').olxForm('submit', function(responseText){
					if(responseText.code){
						if(300 === responseText.code){
							top.location.href = '/manage/user/login';
							return;
						}
					}

					if(responseText.success){
						location.reload();
					}else{
						alert(responseText.msg);
					}
				});
			});
		</script>
	</body>
</html>
